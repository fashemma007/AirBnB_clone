<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/8-places.css">
		<!-- title bar icon -->
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
		</header>
		<!-- applying the container style -->
		<div class="container">
			<!-- applying the section, filter styles -->
			<section class="filters">
				<div class="locations"> <!-- Location filter -->
					<h3>States</h3>
					<h4>Carlifonia, Arizona...</h4>
					<ul class="popover">
						<!--On hover Lists -->
						<li><h2>Arizona:</h2></li>
						<li>Ikeja</li>
						<li>Ketu</li>
						<li><h2>Abuja:</h2></li>
						<li>Wuse</li>
						<li>Zuma</li>
					</ul>
				</div>
				<div class="amenities"> <!-- Amenities filter -->
					<h3>Amenities</h3>
					<h4>Swimming Pool, Gym...</h4>
					<ul class="popover">
						<!--On hover Lists -->
						<li>Swimming Pool</li>
						<li>Satelite</li>
						<li>Private Gym</li>
						<li>UAV Station</li>
					</ul>
				</div>
				<!-- applying the button style -->
				<button>Search</button>
			</section>
			<!-- places section -->
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Banana Island</h2>
					<div class="price_by_night">
						#70
					</div>
				</article>
				<article>
					<h2>Lekki Sea View</h2>
					<div class="price_by_night">
						#85
					</div>
				</article>
				<article>
					<h2>Maitama Plaza</h2>
					<div class="price_by_night">
						#25
					</div>
				</article>
			</section>
		</div>
		<footer>
			<div>Best School</div>
		</footer>
	</body>
</html>
